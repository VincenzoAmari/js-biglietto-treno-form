<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto del treno Form</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

      <form id="calcolo-biglietto">
        <div class="form-group">
          <label for="nome">Nome Cognome</label>
          <input type="text" id="nome" placeholder="Inserisci il tuo nome" />
        </div>

        <div class="form-group">
          <label for="km">Km da percorrere</label>
          <input type="number" id="km" placeholder="Inserisci i km" />
        </div>

        <div class="form-group">
          <label for="eta">Fascia d'et√†</label>
          <select id="eta">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne" selected>Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
